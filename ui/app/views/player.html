<div class="row" xmlns="http://www.w3.org/1999/html">

  <div class="col-sm-2">

  </div>

  <div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Player</div>
        <div class="panel-body">
          <div class="box box-info">
            <div class="box-body">
              <div class="col-sm-6">
                <div align="center">
                  <!--<i class="fa fa-user fa-5x" aria-hidden="true"></i>-->
                  <!--<img height="75px" width="75px" src="images/icon_rope.png"/>-->
                  <img src="http://d3k2oh6evki4b7.cloudfront.net/req/201604090/images/headshots/6/6b37a7f2_mlbam.jpg"/>
                  <!--<i class="fa fa-futbol-o fa-5x" aria-hidden="true"></i>-->
                  <div style="color:#999;">click here to change player image</div>
                </div>
                <br>
              </div>

              <div class="col-sm-6">
                <h4 style="color:#00b1b1;">{{player.name}}</h4></span>
              </div>

              <div class="clearfix"></div>
              <hr style="margin:5px 0 5px 0;">

              <div>
                <div class="col-sm-5 col-xs-6 tital"><strong>Dreams</strong></div>
                <div class="col-sm-7 col-xs-6 ">be the best player</div>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
              </div>

              <div class="clearfix"></div>
              <hr style="margin:5px 0 5px 0;">

              <div class="col-sm-5 col-xs-6 tital "><strong>Id</strong></div>
              <div class="col-sm-7 col-xs-6 ">{{player.playerId}}</div>
              <div class="clearfix"></div>
              <div class="bot-border"></div>

              <div class="col-sm-5 col-xs-6 tital "><strong>Difficulty</strong></div>
              <div class="col-sm-7 col-xs-6 ">Easy</div>
              <div class="clearfix"></div>
              <div class="bot-border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Player (back)</div>
        <div class="panel-body">

          <p>
          <h4>Previous years</h4>
          <h4>Current year</h4>
          <h4>History (including team history)</h4>
          <h4>Draft stats</h4>
          </p>

        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Discussion</div>
        <div class="panel-body">
          <h4>Tweet Paul Goldschmidt</h4>
          <input placeholder="@goldy you rock...!">
          </input>

        </div>
      </div>
    </div>

  </div>


  <div class="col-sm-2">
  </div>

  <div align="center">
    <img src="http://i.imgur.com/COTfH0E.png" />
  </div>
</div>
