<div class="row">
  <div class="col-sm-4">
  </div>

  <div class="col-sm-4">
    <!-- SHOW ERROR/SUCCESS MESSAGES -->
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
         close="closeAlert($index)">{{alert.msg}}
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Student</h4>
      </div>
      <div class="panel-body">
        <div class="box box-info">
          <div class="box-body">

            <div align="center">
              <div class="isa_warning fa-2x">
                <i class="fa fa-warning" style="color: red"></i>
              </div>
              <p style="color: red"><strong>please enter personal details at your own risk</strong></p>
            </div>

            <!-- FORM -->
            <form ng-submit="registerStudent()">
              <!-- FIRST NAME -->
              <div id="name-group" class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="student.firstName" required>
                <span class="help-block"></span>
              </div>

              <!-- LAST NAME -->
              <div id="name-group" class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="student.lastName" required>
                <span class="help-block"></span>
              </div>

              <!-- USER NAME -->
              <div id="name-group" class="form-group">
                <label>Username</label>
                <input type="text" name="userName" class="form-control" placeholder="User Name" ng-model="student.userName" required>
                <span class="help-block"></span>
              </div>

              <!-- EMAIL ADDRESS -->
              <div id="name-group" class="form-group">
                <b></b>
                <label>Email Address</label>
                <input type="text" name="emailAddress" class="form-control" placeholder="Email Address" ng-model="student.emailAddress" required>
                <span class="help-block"></span>
              </div>

              <!-- EMPLOYMENT STATUS -->
              <div id="name-group" class="form-group">
                <label>Employment Status</label>
                <input type="text" name="emailAddress" class="form-control" placeholder="Employment Status" ng-model="student.employmentStatus" required>
                <span class="help-block"></span>
              </div>

              <!--&lt;!&ndash; DESCRIPTION &ndash;&gt;-->
              <!--<div id="name-group" class="form-group">-->
                <!--<label>Description</label>-->

                <!--<textarea style="height:125px; resize: none;" cols="30" rows="10" name="description"-->
                          <!--class="form-control" placeholder="Description" ng-model="student.description"-->
                          <!--required></textarea>-->
                <!--<span class="help-block"></span>-->
              <!--</div>-->

              <!-- SUBMIT BUTTON -->
              <button type="submit" class="btn btn-success btn-lg btn-block">
                Register
              </button>
            </form>

            <br/>

            <textarea style="height:125px; resize: none;" cols="30" rows="10" name="description"
                      class="form-control">{{ student }}</textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
  </div>
</div>
