<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div>
        <input placeholder="filter players..." #term (keyup)="searchPlayers(term.value);"/>
        <button class="btn btn-info" type="button" (click)="searchPlayers(term.value);">Search</button>
      </div>
    </div>
  </div>

  <hr/>

  <!--<div class="container">-->
  <div class="row">
    <div class="col-md-2" *ngFor="let player of pagedItems" style="margin-bottom: 10px">
      <div class="card" style="cursor: pointer;" *ngIf="player?.mlbPlayerId">
        <img class="card-img-top" [src]="getPlayerMugshotUrl(player.mlbPlayerId)">
        <div class="card-block">
          <strong class="card-title"><a class="text-center"
                                        href="/players/{{player.playerId}}">{{player.playerName}}</a></strong>
        </div>
        <div class="card-footer">
          <!--<span class="float-right">Joined in 2013</span>-->
          <!--Rank: 1-->
        </div>
      </div>
    </div>
  </div>

  <!--&lt;!&ndash;<li [ngClass]="{disabled:pager.currentPage === 1}">&ndash;&gt;-->
  <!--&lt;!&ndash;<a (click)="setPage(1)">First</a>&ndash;&gt;-->
  <!--&lt;!&ndash;</li>&ndash;&gt;-->
  <!--&lt;!&ndash;<li [ngClass]="{disabled:pager.currentPage === 1}">&ndash;&gt;-->
  <!--&lt;!&ndash;<a (click)="setPage(pager.currentPage - 1)">Previous</a>&ndash;&gt;-->
  <!--&lt;!&ndash;</li>&ndash;&gt;-->
  <!--&lt;!&ndash;<li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">&ndash;&gt;-->
  <!--&lt;!&ndash;<a (click)="setPage(page)">{{page}}</a>&ndash;&gt;-->
  <!--&lt;!&ndash;</li>&ndash;&gt;-->
  <!--&lt;!&ndash;<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">&ndash;&gt;-->
  <!--&lt;!&ndash;<a (click)="setPage(pager.currentPage + 1)">Next</a>&ndash;&gt;-->
  <!--&lt;!&ndash;</li>&ndash;&gt;-->
  <!--&lt;!&ndash;<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">&ndash;&gt;-->
  <!--&lt;!&ndash;<a (click)="setPage(pager.totalPages)">Last</a>&ndash;&gt;-->
  <!--&lt;!&ndash;</li>&ndash;&gt;-->

  <!--&lt;!&ndash; pager &ndash;&gt;-->

  <ngb-pagination
    [collectionSize]="pager.totalPages"
    [(page)]="page"
    (pageChange)="setPage(page)"
    [boundaryLinks]="true"
  ></ngb-pagination>
  <div class="alert alert-info">
    <b>Current page: </b>{{page}}
  </div>
</div>
