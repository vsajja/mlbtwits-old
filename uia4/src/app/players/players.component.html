<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div>
          <input placeholder="filter players..." #term />
          <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button" (click)="searchPlayers(term.value)">
                  <i class="fa fa-search"></i>
              </button>
          </span>
      </div>
    </div>

    <div class="col-md-8">
      <div *ngFor="let player of players">
        <a href="/players/{{player.playerId}}">{{player.playerName}}</a>
      </div>
    </div>
  </div>
</div>
