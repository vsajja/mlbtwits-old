<div class="container">
  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-12">
      <div class="card">
        <img ng-src="teamLogo"/>
        <div class="card-block">
          <h4 class="card-title">{{team?.teamName}}</h4>
          <h4 class="card-title">{{team?.teamCodeMlb}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div>
        <input disabled placeholder="search 40 man roster..." #term/>
        <!--FIXME (keyup)="searchTeamRoster(term.value);"-->
        <button class="btn btn-info" type="button">Search</button>
      </div>
    </div>
  </div>

  <hr/>

  <div class="row">
    <!--<strong>40 man roster</strong>-->
    <div class="col-md-2" *ngFor="let player of roster">
      <app-player-card [player]="player"></app-player-card>
    </div>
  </div>
</div>
