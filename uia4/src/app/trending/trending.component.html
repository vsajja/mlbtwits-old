<div class="card" style="padding: 10px">
  <div class="text-muted">
    <strong>Trending</strong>
  </div>
  <div class="card-block">
    <div *ngFor="let player of players">
      <i class="fa fa-line-chart fa-1x text-muted"></i>
      <a href="/players/{{player.playerId}}">{{player.playerName}}</a> &nbsp;
    </div>
  </div>
</div>

<br/>

<a href="/players">{{playerCount}} players</a>
<a href="/users">{{userCount}} users</a>
<a href="/teams">{{teamCount}} teams</a>
