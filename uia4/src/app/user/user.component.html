<div class="container">
  <div class="row">
    <div class="col-md-4">

      <div class="card">
        <img style="width:100%">
        <div class="container">
          <h4><b>{{user?.username}}</b></h4>
          <p>{{user?.emailAddress}}</p>
          <p>{{user?.userId}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"  *ngFor="let tweet of userTweets"><strong>{{tweet?.username}}</strong> {{tweet?.message}}
            <br/>
            <div>
              <span style="float:right;font-size:1em;font-weight:600;color: darkgrey">{{FIXME_timeAgo(tweet?.createdTimestamp)}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
